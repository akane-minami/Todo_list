{# 二重波かっこは変数 #}

{% extends 'base.html' %}
{# 子、base.htmlを継承 #}

{% block content %}{# ここからオーバーライド #}
<h1>ToDoの削除</h1>
<table>
    <tr>
        <th>ID</th>
        <td>{{object.id}}</td>
    </tr>
    <tr>
        <th>ToDo</th>
        <td>{{object.todo}}</td>
    </tr>
    <tr>
        <th>作成日時</th>
        <td>{{object.created_at}}</td>
    </tr>
    <tr>
        <th>更新日時</th>
        <td>{{object.updated_at}}</td>
    </tr>
</table>

<form action"" method="post">
    {% csrf_token %}
    <input type="submit"value="削除" />
</form>
<a href="{% url 'todo:list' %}">戻る</a>
{%endblock%}
